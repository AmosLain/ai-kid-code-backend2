<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterHere.vip - AI Art for Kids</title>
  <meta name="description" content="A magical AI art playground where kids can create amazing pictures with just words!">
  
  <!-- Load kid-friendly fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé®</text></svg>">

  <style>
    :root {
      --primary-color: #1e88e5;
      --primary-dark: #1565c0;
      --secondary-color: #ff6f00;
      --secondary-dark: #e65100;
      --success-color: #43a047;
      --success-dark: #2e7d32;
      --danger-color: #e53935;
      --warning-color: #fb8c00;
      --light-bg: #fafafa;
      --white: #ffffff;
      --text-primary: #333;
      --text-secondary: #555;
      --text-light: #777;
      --border-radius: 8px;
      --border-radius-large: 12px;
      --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      --box-shadow-large: 0 8px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--white);
      border-radius: var(--border-radius-large);
      padding: 2rem;
      box-shadow: var(--box-shadow-large);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--success-color));
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--primary-color);
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: 'Comic Neue', sans-serif;
      font-size: 1rem;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      resize: vertical;
      transition: var(--transition);
      background: var(--white);
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
    }

    textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    button {
      font-family: 'Comic Neue', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    button:not(:disabled):active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--primary-color);
      color: var(--white);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--secondary-color);
      color: var(--white);
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--secondary-dark);
    }

    .btn-success {
      background: var(--success-color);
      color: var(--white);
    }

    .btn-success:hover:not(:disabled) {
      background: var(--success-dark);
    }

    .preset-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .size-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: var(--border-radius);
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .radio-group input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .radio-group label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
    }

    .loader {
      display: none;
      text-align: center;
      margin: 2rem 0;
      padding: 2rem;
      background: linear-gradient(45deg, #f0f8ff, #e6f3ff);
      border-radius: var(--border-radius);
      border: 2px dashed var(--primary-color);
    }

    .loader.show {
      display: block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loader p {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 4px solid #e3f2fd;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .preview-container {
      margin-top: 2rem;
    }

    .preview {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-large);
      background: #f8f9fa;
    }

    .download-section {
      text-align: center;
      margin-top: 1.5rem;
    }

    .download-section.show {
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .download-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .download-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .error-message {
      background: #ffebee;
      color: var(--danger-color);
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--danger-color);
      margin: 1rem 0;
      font-weight: 500;
    }

    .success-message {
      background: #e8f5e8;
      color: var(--success-color);
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--success-color);
      margin: 1rem 0;
      font-weight: 500;
    }

    .suggestions {
      margin-top: 0.5rem;
    }

    .suggestions button {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      background: #e3f2fd;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .suggestions button:hover:not(:disabled) {
      background: var(--primary-color);
      color: var(--white);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .size-toggle {
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® AI Art Magic!</h1>
      <p class="subtitle">Type what you want to see and watch the magic happen! ‚ú®</p>
    </div>

    <div class="input-group">
      <label for="prompt">What do you want to create?</label>
      <textarea 
        id="prompt" 
        placeholder="A cute cat playing with colorful balls of yarn..."
        maxlength="500"
      ></textarea>
    </div>

    <div class="preset-container">
      <button class="btn-secondary" onclick="setPrompt('A happy rainbow with fluffy clouds')">üåà Rainbow</button>
      <button class="btn-secondary" onclick="setPrompt('A cute puppy playing in a flower garden')">üê∂ Puppy</button>
      <button class="btn-secondary" onclick="setPrompt('A colorful butterfly flying among flowers')">ü¶ã Butterfly</button>
      <button class="btn-secondary" onclick="setPrompt('A friendly dragon reading a book')">üê≤ Dragon</button>
      <button class="btn-secondary" onclick="setPrompt('A magical unicorn in an enchanted forest')">ü¶Ñ Unicorn</button>
    </div>

    <div class="size-toggle">
      <span style="font-weight: 600;">Image Size:</span>
      <div class="radio-group">
        <input type="radio" id="size-small" name="size" value="512x512" checked>
        <label for="size-small">Small (512x512)</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="size-large" name="size" value="1024x1024">
        <label for="size-large">Large (1024x1024)</label>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="generateArt()">
        ‚ú® Create My Art!
      </button>
      <button class="btn-secondary" onclick="clearAll()">
        üóëÔ∏è Clear
      </button>
    </div>

    <div id="loader" class="loader">
      <p>Creating your magical art... üé®</p>
      <div class="loader-spinner"></div>
      <p style="font-size: 0.9rem; margin-top: 1rem;">This might take a moment!</p>
    </div>

    <div id="error-container"></div>

    <div id="preview-container" class="preview-container" style="display: none;">
      <iframe id="preview" class="preview"></iframe>
      <div class="download-section">
        <button class="btn-success" onclick="downloadHTML()">
          üíæ Download My Creation
        </button>
        <br>
        <a id="download-link" class="download-link" style="display: none;">
          Right-click and "Save As" to download
        </a>
      </div>
    </div>
  </div>

  <script>
    // Configuration - Updated for production deployment
    const API_BASE_URL = (() => {
      const hostname = window.location.hostname;
      
      // Development environments
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        return 'http://localhost:10000';
      }
      
      // Production - Update this with your actual Render URL
      return 'https://ai-kid-code-backend.onrender.com';
    })();

    console.log('API Base URL:', API_BASE_URL);

    let currentHTML = '';

    function setPrompt(text) {
      document.getElementById('prompt').value = text;
    }

    function clearAll() {
      document.getElementById('prompt').value = '';
      document.getElementById('preview-container').style.display = 'none';
      document.getElementById('error-container').innerHTML = '';
      currentHTML = '';
    }

    function getSelectedSize() {
      const sizeInputs = document.querySelectorAll('input[name="size"]');
      for (const input of sizeInputs) {
        if (input.checked) {
          return input.value;
        }
      }
      return '512x512';
    }

    function showError(message, suggestions = []) {
      const errorContainer = document.getElementById('error-container');
      let html = `<div class="error-message">${message}</div>`;
      
      if (suggestions.length > 0) {
        html += '<div class="suggestions"><p><strong>Try these instead:</strong></p>';
        suggestions.forEach(suggestion => {
          html += `<button onclick="setPrompt('${suggestion}')">${suggestion}</button>`;
        });
        html += '</div>';
      }
      
      errorContainer.innerHTML = html;
    }

    function showSuccess(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `<div class="success-message">${message}</div>`;
    }

    async function generateArt() {
      const prompt = document.getElementById('prompt').value.trim();
      const size = getSelectedSize();
      
      if (!prompt) {
        showError('Please tell me what you want to create! üé®');
        return;
      }

      if (prompt.length < 3) {
        showError('Please write a bit more about what you want to create! üìù');
        return;
      }

      // Show loader
      document.getElementById('loader').classList.add('show');
      document.getElementById('error-container').innerHTML = '';
      document.getElementById('preview-container').style.display = 'none';

      try {
        console.log('Sending request to:', `${API_BASE_URL}/generate`);
        console.log('Request data:', { prompt, size, lang: 'en' });
        
        const response = await fetch(`${API_BASE_URL}/generate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: prompt,
            size: size,
            lang: 'en'
          })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (!response.ok) {
          throw new Error(data.error || data.message || 'Something went wrong!');
        }

        if (data.code) {
          currentHTML = data.code;
          
          // Show preview
          const preview = document.getElementById('preview');
          const blob = new Blob([data.code], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          preview.src = url;
          
          document.getElementById('preview-container').style.display = 'block';
          showSuccess('Your amazing art is ready! üéâ');
          
          // Clean up the blob URL after a delay
          setTimeout(() => URL.revokeObjectURL(url), 5000);
        } else {
          throw new Error('No art was generated. Please try again.');
        }

      } catch (error) {
        console.error('Generation error:', error);
        
        let errorMessage = error.message;
        let suggestions = [];

        // Handle common errors
        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
          errorMessage = 'Cannot connect to the AI art server. Please check your internet connection and try again! üåê';
        } else if (error.message.includes('suggestions')) {
          suggestions = [
            'A happy rainbow with clouds',
            'A cute puppy playing in a garden',
            'A colorful butterfly among flowers',
            'A friendly dragon reading a book'
          ];
        } else if (error.message.includes('timeout')) {
          errorMessage = 'The AI is taking too long to create your art. Please try again! ‚è∞';
        }

        showError(errorMessage, suggestions);
      } finally {
        document.getElementById('loader').classList.remove('show');
      }
    }

    function downloadHTML() {
      if (!currentHTML) {
        showError('No art to download! Please create some art first. üé®');
        return;
      }

      const blob = new Blob([currentHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'my-ai-art.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showSuccess('Your art has been downloaded! üíæ');
    }

    // Add enter key support for textarea
    document.getElementById('prompt').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generateArt();
      }
    });

    // Test connection on page load
    window.addEventListener('load', async function() {
      try {
        console.log('Testing backend connection...');
        const response = await fetch(`${API_BASE_URL}/health`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          const healthData = await response.json();
          console.log('‚úÖ Backend connection successful:', healthData);
          showSuccess('üöÄ AI Art Server is ready to create amazing art!');
        } else {
          console.warn('‚ö†Ô∏è Backend health check failed:', response.status);
          showError('‚ö†Ô∏è AI Art Server is having some issues. Please try again in a moment!');
        }
      } catch (error) {
        console.error('‚ùå Cannot reach backend:', error.message);
        showError('üîß Cannot connect to the AI Art Server. Please make sure you have internet connection and try again!');
      }
    });

    // Add some visual feedback for button clicks
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
        e.target.style.transform = 'scale(0.95)';
        setTimeout(() => {
          e.target.style.transform = '';
        }, 150);
      }
    });
  </script>
</body>
</html>
