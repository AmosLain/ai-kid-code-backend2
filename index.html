<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EnterHere.ai</title>
  <!-- Load two kid-friendly fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Comic+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      color: #1e88e5;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 80px;
      font-family: 'Comic Neue', sans-serif;
      font-size: 1rem;
      padding: 0.8rem;
      border: 2px solid #1e88e5;
      border-radius: 8px;
      resize: none;
    }
    button, input[type="radio"] + label {
      font-family: 'Comic Neue', sans-serif;
    }
    button {
      margin: 1rem 0.5rem 1rem 0;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    .preset-container {
      margin: 1rem 0;
    }
    .preset-button {
      background: #ff6f00;
      margin: 0.3rem;
    }
    .preset-button:hover {
      background: #e65100;
    }
    #loader {
      display: none;
      margin: 2rem 0;
      text-align: center;
    }
    #loader p {
      font-size: 1.2rem;
      color: #1e88e5;
    }
    #loader img {
      width: 50px;
      margin-top: 0.5rem;
    }
    #preview {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #downloadBtn {
      display: none;
      margin: 1rem auto;
      padding: 0.6rem 1.2rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    #downloadBtn:hover {
      background: #2e7d32;
    }
    #downloadLink {
      display: none;
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #1e88e5;
      text-decoration: none;
    }
    .size-toggle {
      margin: 1rem 0;
      font-size: 1rem;
    }
    .size-toggle input {
      margin-right: 0.3rem;
    }

    /* Responsive tweaks for mobile */
    @media (max-width: 600px) {
      textarea {
        width: 95%;
        height: 60px;
      }
      button {
        width: 80%;
        font-size: 1.1rem;
      }
      #preview {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">EnterHere.ai</h1>
  <p class="subtitle" id="subtitle">A magical AI art playground just for kids! ✨</p>

  <!-- 1) Prompt Input -->
  <textarea id="prompt" placeholder="Write something like: 'A smiling unicorn dancing on a rainbow'"></textarea><br>
  <button id="generateBtn">Generate Page</button>

  <!-- 2) Preset Buttons -->
  <div class="preset-container">
    <button class="preset-button" data-preset="A rainbow unicorn dancing on a rainbow">🌈 Rainbow Unicorn</button>
    <button class="preset-button" data-preset="A space robot exploring a candy planet">🚀 Space Robot</button>
    <button class="preset-button" data-preset="A playful panda floating on a cloud">🐼 Panda Cloud</button>
  </div>

  <!-- 3) Size Toggle -->
  <div class="size-toggle">
    <input type="radio" id="size512" name="size" value="512x512" checked>
    <label for="size512" id="labelFast">Fast (512×512)</label>
    &nbsp;&nbsp;
    <input type="radio" id="size1024" name="size" value="1024x1024">
    <label for="size1024" id="labelDetailed">Detailed (1024×1024)</label>
  </div>

  <!-- 4) Loader Animation -->
  <div id="loader">
    <p id="loadingText">🎨 AI is painting your masterpiece…</p>
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading spinner">
  </div>

  <!-- 5) Preview Iframe -->
  <iframe id="preview" srcdoc="<h2 style='text-align:center;color:#777;'>Your image will appear here.</h2>"></iframe>

  <!-- 6) Download Button & Link -->
  <button id="downloadBtn">📥 <span id="downloadText">Download My Page</span></button>
  <a id="downloadLink" href="#" download="my_ai_creation.html">Click here to save your creation!</a>

  <script>
    // -------------- TRANSLATIONS OBJECT --------------
    // Support English, Hebrew, Spanish, French. Fallback to English for other codes.
    const translations = {
      en: {
        title: "EnterHere.ai",
        subtitle: "A magical AI art playground just for kids! ✨",
        placeholder: "Write something like: 'A smiling unicorn dancing on a rainbow'",
        generateBtn: "Generate Page",
        labelFast: "Fast (512×512)",
        labelDetailed: "Detailed (1024×1024)",
        loadingText: "🎨 AI is painting your masterpiece…",
        downloadText: "Download My Page"
      },
      he: {
        title: "אנטרהיר.אי-אי",
        subtitle: "גן שעשועים קסום לילדים! ✨",
        placeholder: "כתוב משהו כמו: 'חד קרן מחייך רוקד על קשת בענן'",
        generateBtn: "צור עמוד",
        labelFast: "מהיר (512×512)",
        labelDetailed: "מפואר (1024×1024)",
        loadingText: "🎨 ה־AI מצייר את היצירה שלך…",
        downloadText: "הורד את הדף שלי"
      },
      es: {
        title: "EnterHere.ai",
        subtitle: "¡Un patio de juegos mágico con IA para niños! ✨",
        placeholder: "Escribe algo como: 'Un unicornio sonriente bailando en un arcoíris'",
        generateBtn: "Generar Página",
        labelFast: "Rápido (512×512)",
        labelDetailed: "Detallado (1024×1024)",
        loadingText: "🎨 La IA está pintando tu obra maestra…",
        downloadText: "Descargar mi página"
      },
      fr: {
        title: "EnterHere.ai",
        subtitle: "Un terrain de jeu IA magique pour les enfants ! ✨",
        placeholder: "Écrivez quelque chose comme : 'Une licorne souriante dansant sur un arc-en-ciel'",
        generateBtn: "Générer la page",
        labelFast: "Rapide (512×512)",
        labelDetailed: "Détaillé (1024×1024)",
        loadingText: "🎨 L’IA peint votre chef-d’œuvre…",
        downloadText: "Télécharger ma page"
      }
    };

    // Determine the user's language (e.g. "en", "he", "es", "fr")
    const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
    const lang = translations[userLang] ? userLang : 'en';

    // Apply translations to UI elements
    document.getElementById('title').innerText = translations[lang].title;
    document.getElementById('subtitle').innerText = translations[lang].subtitle;
    document.getElementById('prompt').placeholder = translations[lang].placeholder;
    document.getElementById('generateBtn').innerText = translations[lang].generateBtn;
    document.getElementById('labelFast').innerText = translations[lang].labelFast;
    document.getElementById('labelDetailed').innerText = translations[lang].labelDetailed;
    document.getElementById('loadingText').innerText = translations[lang].loadingText;
    document.getElementById('downloadText').innerText = translations[lang].downloadText;

    // -------------- GENERATE FUNCTION --------------
    document.getElementById('generateBtn').addEventListener('click', generate);

    async function generate() {
      const promptText = document.getElementById('prompt').value.trim();
      if (!promptText) {
        alert(
          lang === 'he'
            ? 'אנא הכנס טקסט או לחץ על כפתור מוכן.'
            : lang === 'es'
            ? 'Por favor ingresa un texto o usa un botón predeterminado.'
            : lang === 'fr'
            ? "Veuillez saisir un texte ou utiliser un bouton prédéfini."
            : 'Please enter a prompt or use a preset button.'
        );
        return;
      }

      // Show loader, hide iframe + download button
      document.getElementById('loader').style.display = 'block';
      document.getElementById('preview').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('downloadLink').style.display = 'none';

      // Get selected size
      const sizeRadios = document.getElementsByName('size');
      let selectedSize = '512x512';
      for (const r of sizeRadios) {
        if (r.checked) {
          selectedSize = r.value;
          break;
        }
      }

      try {
        const res = await fetch('https://ai-kid-code-backend2.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: promptText,
            size: selectedSize,
            lang: lang
          })
        });
        const data = await res.json();

        // Hide loader, show iframe with returned HTML
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('preview');
        iframe.style.display = 'block';
        iframe.srcdoc = data.code;

        // Show download button now that iframe has srcdoc
        document.getElementById('downloadBtn').style.display = 'inline-block';
      } catch (err) {
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('preview');
        iframe.style.display = 'block';
        iframe.srcdoc =
          `<h2 style="color:red; text-align:center;">` +
          (lang === 'he'
            ? 'שגיאה בשליפת התמונות'
            : lang === 'es'
            ? 'Error al obtener la imagen'
            : lang === 'fr'
            ? "Erreur lors de la récupération de l'image"
            : 'Error fetching image') +
          `</h2><pre style="white-space:pre-wrap;">${err.message}</pre>`;
      }
    }

    // Preset buttons fill the prompt and immediately call generate()
    document.querySelectorAll('.preset-button').forEach((btn) => {
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-preset');
        document.getElementById('prompt').value = text;
        generate();
      });
    });

    // -------------- DOWNLOAD FUNCTION --------------
    function downloadCreation() {
      const iframe = document.getElementById('preview');
      const htmlContent = iframe.srcdoc;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'block';
    }
    document.getElementById('downloadBtn').addEventListener('click', downloadCreation);
  </script>
</body>
</html>
