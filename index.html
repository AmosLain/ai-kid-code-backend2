    textarea {

    }
    button {

      color: #1e88e5;
    }
    #loader img {

    }
    #preview {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #downloadBtn {
      display: none;
      margin: 1rem auto;
      padding: 0.6rem 1.2rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    #downloadBtn:hover {
      background: #2e7d32;
    }
    #downloadLink {
      display: none;
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #1e88e5;
      text-decoration: none;
    }
    .size-toggle {
      margin: 1rem 0;
      font-size: 1rem;
    }
    .size-toggle input {
      margin-right: 0.3rem;
    }

    /* Responsive tweaks for mobile */
    @media (max-width: 600px) {
      textarea {
        width: 95%;
        height: 60px;
      }
      button {
        width: 80%;
        font-size: 1.1rem;
      }
      #preview {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <script>

    const translations = {
      en: {

        subtitle: "A magical AI art playground just for kids! âœ¨",
        placeholder: "Write something like: 'A smiling unicorn dancing on a rainbow'",
        generateBtn: "Generate Page",
        labelFast: "Fast (512Ã—512)",
        labelDetailed: "Detailed (1024Ã—1024)",
        loadingText: "ğŸ¨ AI is painting your masterpieceâ€¦",
        downloadText: "Download My Page"
      },
      he: {
        title: "×× ×˜×¨×”×™×¨.××™-××™",
        subtitle: "×’×Ÿ ×©×¢×©×•×¢×™× ×§×¡×•× ×œ×™×œ×“×™×! âœ¨",
        placeholder: "×›×ª×•×‘ ××©×”×• ×›××•: '×—×“ ×§×¨×Ÿ ××—×™×™×š ×¨×•×§×“ ×¢×œ ×§×©×ª ×‘×¢× ×Ÿ'",
        generateBtn: "×¦×•×¨ ×¢××•×“",
        labelFast: "××”×™×¨ (512Ã—512)",
        labelDetailed: "××¤×•××¨ (1024Ã—1024)",
        loadingText: "ğŸ¨ ×”Ö¾AI ××¦×™×™×¨ ××ª ×”×™×¦×™×¨×” ×©×œ×šâ€¦",
        downloadText: "×”×•×¨×“ ××ª ×”×“×£ ×©×œ×™"
      },
      es: {
        title: "EnterHere.ai",
        subtitle: "Â¡Un patio de juegos mÃ¡gico con IA para niÃ±os! âœ¨",
        placeholder: "Escribe algo como: 'Un unicornio sonriente bailando en un arcoÃ­ris'",
        generateBtn: "Generar PÃ¡gina",
        labelFast: "RÃ¡pido (512Ã—512)",
        labelDetailed: "Detallado (1024Ã—1024)",
        loadingText: "ğŸ¨ La IA estÃ¡ pintando tu obra maestraâ€¦",
        downloadText: "Descargar mi pÃ¡gina"
      },
      fr: {

        subtitle: "Un terrain de jeu IA magique pour les enfants ! âœ¨",
        placeholder: "Ã‰crivez quelque chose comme : 'Une licorne souriante dansant sur un arc-en-ciel'",
        generateBtn: "GÃ©nÃ©rer la page",

    };

    // Determine the user's language (e.g. "en", "he", "es", "fr")
    const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
    const lang = translations[userLang] ? userLang : 'en';

    // Apply translations to UI elements
    document.getElementById('title').innerText = translations[lang].title;
    document.getElementById('subtitle').innerText = translations[lang].subtitle;
    document.getElementById('prompt').placeholder = translations[lang].placeholder;
    document.getElementById('generateBtn').innerText = translations[lang].generateBtn;
    document.getElementById('labelFast').innerText = translations[lang].labelFast;
    document.getElementById('labelDetailed').innerText = translations[lang].labelDetailed;
    document.getElementById('loadingText').innerText = translations[lang].loadingText;
    document.getElementById('downloadText').innerText = translations[lang].downloadText;

    // -------------- GENERATE FUNCTION --------------
    document.getElementById('generateBtn').addEventListener('click', generate);

    async function generate() {
      const promptText = document.getElementById('prompt').value.trim();
      if (!promptText) {
        alert(
          lang === 'he'
            ? '×× × ×”×›× ×¡ ×˜×§×¡×˜ ××• ×œ×—×¥ ×¢×œ ×›×¤×ª×•×¨ ××•×›×Ÿ.'
            : lang === 'es'
            ? 'Por favor ingresa un texto o usa un botÃ³n predeterminado.'
            : lang === 'fr'
            ? "Veuillez saisir un texte ou utiliser un bouton prÃ©dÃ©fini."
            : 'Please enter a prompt or use a preset button.'
        );
        return;
      }

      // Show loader, hide iframe + download button
      document.getElementById('loader').style.display = 'block';
      document.getElementById('preview').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('downloadLink').style.display = 'none';

      // Get selected size
      const sizeRadios = document.getElementsByName('size');
      let selectedSize = '512x512';
      for (const r of sizeRadios) {
        if (r.checked) {
          selectedSize = r.value;
          break;
        }
      }

      try {
        const res = await fetch('https://ai-kid-code-backend2.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: promptText,
            size: selectedSize,
            lang: lang
          })
        });
        const data = await res.json();

        // Hide loader, show iframe with returned HTML
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('preview');
        iframe.style.display = 'block';
        iframe.srcdoc = data.code;

        // Show download button now that iframe has srcdoc
        document.getElementById('downloadBtn').style.display = 'inline-block';
      } catch (err) {
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('preview');
        iframe.style.display = 'block';
        iframe.srcdoc =
          `<h2 style="color:red; text-align:center;">` +
          (lang === 'he'
            ? '×©×’×™××” ×‘×©×œ×™×¤×ª ×”×ª××•× ×•×ª'
            : lang === 'es'
            ? 'Error al obtener la imagen'
            : lang === 'fr'
            ? "Erreur lors de la rÃ©cupÃ©ration de l'image"
            : 'Error fetching image') +
          `</h2><pre style="white-space:pre-wrap;">${err.message}</pre>`;
      }
    }

    // Preset buttons fill the prompt and immediately call generate()
    document.querySelectorAll('.preset-button').forEach((btn) => {
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-preset');
        document.getElementById('prompt').value = text;
        generate();
      });
    });

    // -------------- DOWNLOAD FUNCTION --------------
    function downloadCreation() {
      const iframe = document.getElementById('preview');
      const htmlContent = iframe.srcdoc;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'block';
    }
    document.getElementById('downloadBtn').addEventListener('click', downloadCreation);
  </script>
</body>
</html>
