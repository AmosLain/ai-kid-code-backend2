<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EnterHere - AI Page Builder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f8ff;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 2rem;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Build a Page with AI</h1>
  <p>Write what you want, and AI will turn it into a real web page!</p>
  <textarea id="prompt" placeholder="Try: Make a pink dinosaur page with a button"></textarea><br>
  <button onclick="generate()">Generate Page</button>
  <iframe id="preview"></iframe>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const preview = document.getElementById('preview');
      preview.srcdoc = "Loading...";

      const res = await fetch('https://ai-kid-code-backend2.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      // Replace any broken image URLs with a placeholder kitten image
      data.code = data.code.replace(/src="([^"]+\.(png|jpg|jpeg|gif))"/gi, 'src="https://placekitten.com/300/200"');

      preview.srcdoc = data.code || "<h2>Something went wrong</h2>";
    }
  </script>
</body>
</html>
